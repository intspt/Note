{% extends "base.html" %}
{% block content %}
      <center><h4>登录信息</h4></center>
      <div style="width: 300px; margin:0 auto">
        <form action="/login" method="POST">
          {{ form.csrf_token }}
          <div class="login-form">
            <div class="form-group">
              <input name="name" type="text" class="form-control login-field" value="" placeholder="Username" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input  name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="登录" />
          </div>
        </form>
      </div>
      {% with message = get_flashed_messages() %}
          {% if message %}
              <center><h5>{{ message[0] }}</h5></center>
          {% endif %}
      {% endwith %}
{% endblock %}
