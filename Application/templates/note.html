{% extends "base.html" %}
{% block content %}
      <div>
          <h5>{{ note.title }}</h5>
          <br />
          {% autoescape false %}
          <div class="note-content">{{ note.content }}</div>
          {% endautoescape %}
          <br/>
          {% if g.user.is_authenticated %}
          <div class="col-xs-3">
            <input type="button" class="btn btn-block btn-lg btn-primary" onclick="window.location.href='{{ url_for('edit_note', nid=note.nid) }}'" value="编辑">
          </div>
          <div class="col-xs-3">
            {% if note.is_visible %}
              <input type="button" class="btn btn-block btn-lg btn-info" onclick="window.location.href='{{ url_for('hide_note', nid=note.nid) }}'" value="隐藏">
            {% else %}
              <input type="button" class="btn btn-block btn-lg btn-info" onclick="window.location.href='{{ url_for('display_note', nid=note.nid) }}'" value="显示">
            {% endif %}
          </div>
          <div class="col-xs-3">
            <input type="button" class="btn btn-block btn-lg btn-danger" onclick="window.location.href='{{ url_for('delete_note', nid=note.nid) }}'" value="删除">
          </div>
          {% endif %}
      </div>
      <script>
      $(document).ready(function(){
              $("pre[class^='lang']").each(function(i, block){
                  hljs.highlightBlock(block);    
              });
      });
      </script>
{% endblock %}
